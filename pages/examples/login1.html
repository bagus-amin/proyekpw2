<!doctype html>
<html lang="en">

<head>
	<title>Klinik Gigi Ananda </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="css/style.css">

</head>

<body class="img js-fullheight" style="background-image: url(images/shutterstock_136084019resizze.jpg);">

	<section class="ftco-section">

		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Selamat Datang Di Form Klinik Ananda</h2>
				</div>
			</div>

			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
						<h3 class="mb-4 text-center">Silahkan login</h3>
						<form method="post">
							
								
								<input type="text" name="username" id="username" class="form-control"
									placeholder="Username" required>
							</div>
							<div class="form-group">
								<input type="password" name="password" id="password" class="form-control"
									placeholder="Password" required>
								<span toggle="#password-field"
									class="fa fa-fw fa-eye field-icon toggle-password"></span>
							</div>
							<div class="form-group">
								<button type="submit" class="form-control btn btn-primary submit px-3" onclick="return login()">Login</button>
							</form>
							</div>
							<div class="form-group d-md-flex">
								<div class="w-50">
									<label class="checkbox-wrap checkbox-primary">Ingat Saya
										<input type="checkbox" checked>
										<span class="checkmark"></span>
									</label>
								</div>
								<div class="w-50 text-md-right">
									<a href="#" style="color: #fff">Lupa Password</a>
								</div>
							</div>
						</form>
						
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	</form>
	<script src="authentikasi.js"></script>
</body>

</html>
